      // ======= 可调参数（竖直版） =======
      const BANDWIDTH = 8 // KDE 带宽（单位：轮次）
      const TOPIC_COLUMN_WIDTH = 90 // 每个主题列的宽度
      const COLUMN_GAP = 28 // 不同主题列之间的间距
      const SVG_BASE_HEIGHT = 600 // 时间轴方向高度（像素）
      const MARGIN = { top: 60, right: 30, bottom: 40, left: 70 }

      const svg = d3.select('#chart')

      // 全局数据
      let globalMinTurn = null
      let globalMaxTurn = null
      let topicGroup = null // Map topic -> {color, turns, values, slotPositions}
      let matrixTopics = new Set() // 使用“小矩形”风格的 topic 集合

      preprocessData(rawData)
      drawVerticalTopicToggleView()

      // ========= 数据预处理 =========
      function preprocessData(rawData) {
        const points = []
        for (const group of rawData) {
          const topicName = group.topic ?? 'Unknown Topic'
          const slots = group.slots ?? []
          for (const s of slots) {
            if (typeof s.id !== 'number') continue
            const slotName = s.slot ?? '未标注 Slot'
            points.push({
              topic: topicName,
              slot: slotName,
              turn: s.id,
              topicColor: group.color || '#1f77b4',
            })
          }
        }

        if (points.length === 0) {
          console.error('rawData 中没有有效的 slots.id 数据')
          svg.selectAll('*').remove()
          return
        }

        // 时间范围
        globalMinTurn = d3.min(points, (d) => d.turn)
        globalMaxTurn = d3.max(points, (d) => d.turn)

        // 按 topic 分组
        const nested = d3.group(points, (d) => d.topic)
        topicGroup = new Map()

        const xs = d3.range(globalMinTurn, globalMaxTurn + 1)

        for (const [topic, arr] of nested.entries()) {
          const topicColor = arr[0]?.topicColor || '#1f77b4'
          const turns = Array.from(new Set(arr.map((d) => d.turn))).sort((a, b) => a - b)
          const values = computeKDE1D(turns, xs, BANDWIDTH)

          // 为每个 slot 收集它的所有 id，并取中位数作为代表位置
          const slotTurnMap = new Map()
          arr.forEach((d) => {
            if (!d.slot) return
            if (!slotTurnMap.has(d.slot)) slotTurnMap.set(d.slot, [])
            slotTurnMap.get(d.slot).push(d.turn)
          })

          const slotPositions = Array.from(slotTurnMap.entries()).map(([slot, ids]) => {
            ids.sort((a, b) => a - b)
            const mid = Math.floor(ids.length / 2)
            const medianId = ids.length % 2 === 1 ? ids[mid] : (ids[mid - 1] + ids[mid]) / 2
            return { slot, turn: medianId }
          })

          topicGroup.set(topic, {
            color: topicColor,
            turns,
            values,
            slotPositions, // 用来画 slot 文本
          })
        }
      }

      // ========= 绘制竖直时间轴 + Topic 山形/矩形切换视图 =========
      function drawVerticalTopicToggleView() {
        const topics = Array.from(topicGroup.keys())

        // 构造列布局：每个 topic 一列
        const columns = [] // { topic, color, values, xLeft, width, mode, slotPositions }
        let currentX = 0
        for (const topic of topics) {
          const info = topicGroup.get(topic)
          const xLeft = currentX
          const mode = matrixTopics.has(topic) ? 'matrix' : 'peak'
          columns.push({
            topic,
            color: info.color,
            values: info.values,
            slotPositions: info.slotPositions || [],
            xLeft,
            width: TOPIC_COLUMN_WIDTH,
            mode,
          })
          currentX += TOPIC_COLUMN_WIDTH + COLUMN_GAP
        }

        const innerWidth = Math.max(0, currentX - COLUMN_GAP)
        const innerHeight = SVG_BASE_HEIGHT
        const svgWidth = innerWidth + MARGIN.left + MARGIN.right
        const svgHeight = innerHeight + MARGIN.top + MARGIN.bottom

        // 全局最大密度
        const globalMax = d3.max(columns, (col) => d3.max(col.values, (v) => v.value)) || 1

        // ====== 绘图 ======
        svg.selectAll('*').remove()
        svg.attr('width', svgWidth).attr('height', svgHeight)

        const g = svg.append('g').attr('transform', `translate(${MARGIN.left},${MARGIN.top})`)

        // Y 轴：时间（竖直）
        const yScaleTime = d3
          .scaleLinear()
          .domain([globalMinTurn, globalMaxTurn])
          .range([0, innerHeight])

        const yAxis = d3.axisLeft(yScaleTime).ticks(10).tickFormat(d3.format('d'))

        g.append('g').attr('class', 'axis y-axis').call(yAxis)

        // Y 轴标签
        g.append('text')
          .attr('class', 'axis-label')
          .attr('x', -40)
          .attr('y', innerHeight / 2)
          .attr('text-anchor', 'middle')
          .attr('transform', `rotate(-90, -40, ${innerHeight / 2})`)
          .attr('fill', '#555')
          .attr('font-size', 12)
          .text(`时间（对话轮次）`)

        const timeSteps = globalMaxTurn - globalMinTurn + 1
        const cellHeight = innerHeight / timeSteps

        // 小矩形模式下：密度 -> 不透明度
        const opacityScale = d3.scaleLinear().domain([0, globalMax]).range([0.1, 1])

        // 山峰模式下：密度 -> 宽度
        const maxColumnWidthForPeak = TOPIC_COLUMN_WIDTH * 0.9

        // 画所有列
        columns.forEach((col) => {
          const xLeft = col.xLeft
          const width = col.width
          const color = col.color || '#1f77b4'

          // 统一在这里先算好 centerX 和 xScaleDensity
          const centerX = xLeft + width / 2
          const xScaleDensity = d3
            .scaleLinear()
            .domain([0, globalMax])
            .range([0, maxColumnWidthForPeak])

          if (col.mode === 'peak') {
            // 山峰模式：时间 -> y，密度 -> 水平方向宽度（area）
            const area = d3
              .area()
              .y((v) => yScaleTime(v.x))
              .x0((v) => centerX - xScaleDensity(v.value) / 2)
              .x1((v) => centerX + xScaleDensity(v.value) / 2)
              .curve(d3.curveBasis)

            g.append('path')
              .datum(col.values)
              .attr('d', area)
              .attr('fill', color)
              .attr('fill-opacity', 0.75)

            // 列边框
            g.append('rect')
              .attr('x', xLeft)
              .attr('y', 0)
              .attr('width', width)
              .attr('height', innerHeight)
              .attr('fill', 'none')
              .attr('stroke', '#f0f0f0')
          } else {
            // ✅ 小矩形模式：形状与山形一致，但离散为矩形；同时画 slot 文本
            g.selectAll(null)
              .data(col.values)
              .enter()
              .append('rect')
              .attr('x', (v) => {
                const w = xScaleDensity(v.value)
                return centerX - w / 2
              })
              .attr('y', (v) => yScaleTime(v.x) - cellHeight)
              .attr('width', (v) => xScaleDensity(v.value))
              .attr('height', cellHeight)
              .attr('fill', color)
              .attr('fill-opacity', (v) => opacityScale(v.value))

            // 列边框
            g.append('rect')
              .attr('x', xLeft)
              .attr('y', 0)
              .attr('width', width)
              .attr('height', innerHeight)
              .attr('fill', 'none')
              .attr('stroke', '#f3f3f3')

            // ⭐ 只有在“小矩形模式”下，才画 slot 文本
            const slotPositions = col.slotPositions || []
            slotPositions.forEach((sp) => {
              const y = yScaleTime(sp.turn)
              g.append('text')
                .attr('x', centerX)
                .attr('y', y)
                .attr('text-anchor', 'middle')
                .attr('dominant-baseline', 'middle')
                .attr('fill', '#222')
                .attr('font-size', 10)
                .text(sp.slot)
            })
          }

          // 点击区域（整列不变）
          g.append('rect')
            .attr('class', 'topic-band-hit')
            .attr('x', xLeft)
            .attr('y', 0)
            .attr('width', width)
            .attr('height', innerHeight)
            .on('click', () => toggleTopicMode(col.topic))
            .append('title')
            .text(`点击切换主题「${col.topic}」的显示风格（山形 ↔ 小矩形）`)
        })

        // 上方 topic 标签（只显示大主题）
        columns.forEach((col) => {
          const centerX = col.xLeft + col.width / 2

          g.append('text')
            .attr('x', centerX)
            .attr('y', -18)
            .attr('text-anchor', 'middle')
            .attr('dominant-baseline', 'baseline')
            .attr('class', 'topic-label')
            .text(col.topic)
            .on('click', () => toggleTopicMode(col.topic))
        })
      }

      function toggleTopicMode(topic) {
        if (matrixTopics.has(topic)) {
          matrixTopics.delete(topic)
        } else {
          matrixTopics.add(topic)
        }
        drawVerticalTopicToggleView()
      }

      // ========= 公共：1D KDE =========
      function computeKDE1D(samples, xs, bandwidth) {
        const n = samples.length
        if (n === 0) {
          return xs.map((x) => ({ x, value: 0 }))
        }

        const h = bandwidth
        const invH = 1 / h
        const values = xs.map((x) => ({ x, value: 0 }))

        for (const t of samples) {
          for (const v of values) {
            const u = (v.x - t) * invH
            v.value += gaussianKernel(u) // 权重默认为 1
          }
        }

        const normFactor = 1 / (n * h * Math.sqrt(2 * Math.PI))
        for (const v of values) {
          v.value *= normFactor
        }

        return values
      }

      function gaussianKernel(u) {
        return Math.exp(-0.5 * u * u)
      }
